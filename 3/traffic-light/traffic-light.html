<html>

<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>traffic-light</title>
        <style>
            .traffic_light_zone {
                background-color: gray;
                width: 200px;
                height: 200px;
                margin: 200px auto;
                border-radius: 50%;
            }

        </style>
        <script src="jquery-3.2.1.min.js"></script>

        <script type="text/javascript">
        
        result = null;
        
        $(function(){
            $('#form').submit(function(e){
                e.preventDefault();
                var data = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "traffic-light.php",
                    data: data,
                    success: function(result){
                        $('#traffic_light_zone').css("background-color",result);
                    }
                });
            });
        });
            
        </script>
        
        
    </head>

    <body>

        <form id="form" method="post" action="traffic-light.php">
                <input type="text" name="minute" id="minute">
                <input type="submit">
        </form>

    <div class="traffic_light_zone"></div>

    </body>
</html>
